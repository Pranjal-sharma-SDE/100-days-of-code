<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Contact Us challenge</title>

    <!-- TailwindCSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-900  "
  >
  <img
        src="./bgimg.jpg"
        alt="BigDevSoon Logo"
        class=" h-full w-full object-cover absolute"
      />
    <div
      class=" relative flex flex-row items-start justify-between  p-48"
    >
    <div class="w-[700px]" >
      <h1 class="text-6xl font-bold text-white "> Contact Us</h1>
      <p class="text-4xl  text-white mt-8 tracking-wider leading-relaxed">
      Get in touch with us! Whether you have questions, feedback, or just want to say hello, we're here for you.  
      </p>
    </div>

          <!-- Form -->
     <div class="bg-white p-8 rounded-xl shadow-xl mr-48  ">
      <form class="flex flex-col items-start justify-start w-[600px] h-[800px] space-y-8">
        <h2 class="text-4xl font-semibold mb-6">Send us a Message</h2>
        <input
          type="text"
          placeholder="Name"
          class="p-4 border border-gray-600 rounded-xl mb-4 w-full text-2xl"
        />
        <input
          type="email"
          placeholder="Email"
          class="p-4 border border-gray-600 rounded-xl mb-4 w-full text-2xl"
        />
        <input
          type="tel"
          placeholder="Phone"
          class="p-4 border border-gray-600 rounded-xl mb-4 w-full text-2xl"/>

        <p class="text-gray-700 text-2xl">Preferred contact method of communication</p>
        <div class="flex items-center space-x-4 mt-2 text-2xl">

          <input type="radio" id="email_method" name="contact_method" value="email" class="mr-2"/>
          <label for="email_method">Email</label>
          <input type="radio" id="phone_method" name="contact_method" value="phone" class="mr-2"/>
          <label for="phone_method">Phone</label>
        </div>
        <textarea
          placeholder="Message"
          class="p-4 border border-gray-300 rounded-xl text-2xl mb-4 w-full h-44"
        ></textarea>
      </form>
        <button
          class="bg-pink-500 text-white py-3 rounded-full font-semibold hover:bg-pink-700 w-full text-2xl "
        >
          Submit
        </button>
     </div>
  
    </div>
  </body>
</html>
